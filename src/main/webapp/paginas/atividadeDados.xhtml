<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="form">
				<p:panel header="Atividade">
				<p:messages id="mensagem"/>
					<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
						<p:outputLabel for="atividade" value="Atividade:" />
            			<p:inputText id="atividade" maxlength="50" size="50" value="#{atividadeBean.atividade.descricaoAtividade}" 
            				required="true" requiredMessage="O campo Atividade é Obrigatório"/>
            
				        <p:outputLabel value="Observações" />
				        <p:inputTextarea maxlength="100" cols="50" rows="2"  value="#{atividadeBean.atividade.observacoes}"/>
            		</p:panelGrid>
					<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			        	<p:commandButton  value="Limpar" actionListener="#{atividadeBean.limpar}" update="form"/>
			        	<p:commandButton  value="Salvar" actionListener="#{atividadeBean.salvar}" update="form"/>
			        	<p:commandButton  value="Voltar" action="/paginas/atividadeItens.xhtml?faces-redirect=true" immediate="true"/>
			       </p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
