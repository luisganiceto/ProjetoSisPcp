<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<p:panel header="Volume">
				<h:form id="form">
				<p:growl id="mensagem" sticky="true"/>
					<p:fieldset legend="Identificação" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" 
							styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="codProduto" value="Código Produto:"/>
							<p:inputMask id="codProduto" mask="9.99.999999.999" value="#{volumeBean.volume.codigoProduto}" disabled="#{volumeBean.tf1}"
								validator="#{volumeBean.validarCampoCodigoVolume}" required="true" requiredMessage="O campo Código Produto é Obrigatório"/> 
							
							<p:outputLabel for="descricao" value="Descrição do Produto:"/>
							<p:inputText id="descricao" maxlength="100" value="#{volumeBean.volume.descricaoProduto}"
								required="true" requiredMessage="O campo Descrição do Produto é Obrigatório" disabled="#{volumeBean.tf1}"/>
							
							<p:outputLabel value="Código EAN:"/>
							<p:inputText maxlength="20" value="#{volumeBean.volume.codigoEan}" disabled="#{volumeBean.tf1}"/>
							
							<p:outputLabel value="Ativo:"/>
							<p:selectBooleanCheckbox value="#{volumeBean.volume.ativo}" disabled="#{volumeBean.tf1}"/>
							
							<p:outputLabel for="numVolume" value="Número Volume:"/>
							<p:spinner id="numVolume" value="#{volumeBean.volume.quantidadeVolume}" min="1" 
								required="true" requiredMessage="O campo Número Volume é Obrigatório" disabled="#{volumeBean.tf1}"/>
							
							<p:outputLabel value="Estoque:"/>
							<p:inputText maxlength="" disabled="true" value="#{volumeBean.volume.quantidadeEstoque}" />
							
							<p:outputLabel value="Observações:"/>
							<p:inputTextarea rows="2" cols="50" value="#{volumeBean.volume.observacoes}" disabled="#{volumeBean.tf1}"/>
							
						</p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Ficha Técnica - Embalagem" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" 
							styleClass="ui-panelgrid-blank" >
							
							<p:outputLabel value="Altura:"/>
							<p:inputText value="#{volumeBean.volume.altura}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
							
							<p:outputLabel value="Comprimento:"/>
							<p:inputText value="#{volumeBean.volume.comprimento}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
							
							<p:outputLabel value="Espessura:"/>
							<p:inputText value="#{volumeBean.volume.espessura}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
						
							<p:outputLabel value="Largura:"/>
							<p:inputText value="#{volumeBean.volume.largura}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
							
							<p:outputLabel value="Peso Bruto:"/>
							<p:inputText value="#{volumeBean.volume.pesoBruto}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
							
							<p:outputLabel value="Peso Líquido:"/>
							<p:inputText value="#{volumeBean.volume.pesoLiquido}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
						</p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Valores" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" 
							styleClass="ui-panelgrid-blank" >	
							<p:outputLabel value="Custo:"/>
							<p:inputText disabled="true" value="#{volumeBean.volume.valorCusto}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
							
							<p:outputLabel value="Preço Bruto:"/>
							<p:inputText value="#{volumeBean.volume.valorBruto}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
							
							<p:outputLabel value="Preço Líquido:"/>
							<p:inputText value="#{volumeBean.volume.valorLiquido}" disabled="#{volumeBean.tf1}">
								<f:convertNumber locale="pt_BR" minFractionDigits="4"/>
							</p:inputText>
						</p:panelGrid>
					</p:fieldset>
					<p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank">
				       	<p:commandButton  value="Novo" icon="fa fa-sticky-note-o" actionListener="#{volumeBean.novo}" update="form"/>
				       	<p:commandButton  value="Editar" icon="fa fa-pencil-square-o" actionListener="#{volumeBean.liberarEditar}" 
				       		update="form" disabled="#{volumeBean.tf2}" />
				       	<p:commandButton  value="Salvar" icon="fa fa-floppy-o " actionListener="#{volumeBean.salvar}" update="form" 
				       		disabled="#{volumeBean.tf1}"/>
				       	<p:commandButton  value="Estrutura" action="/paginas/estruturaItens.xhtml?faces-redirect=true" icon="fa fa-link" 
				       		disabled="#{volumeBean.tf2}"/>
				       	<p:commandButton  value="Listagem Volume" action="/paginas/volumeItens.xhtml?faces-redirect=true" immediate="true" 
				       		icon="fa fa-list-alt" />
				    </p:panelGrid>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
