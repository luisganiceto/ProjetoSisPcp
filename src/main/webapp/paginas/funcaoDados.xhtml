<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="form">
				<p:panel header="Setor">
				<p:messages />
					<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
			            <p:outputLabel for="codFuncao" value="Código da Função:" />
			            <p:inputMask id="codFuncao" mask="9.99.999" value="#{funcaoBean.funcao.codFuncao}" 
			            	required="true" requiredMessage="O campo Código da Função é Obrigatório"/> 
			            
			            <p:outputLabel for="descricao" value="Descrição da Função:" />
			            <p:inputText id="descricao" maxlength="50" size="50" value="#{funcaoBean.funcao.descricaoFuncao}"
			            	required="true" requiredMessage="O campo Descrição da Função é Obrigatório"/>
			            
			            <p:outputLabel for="setor" value="Setor:" />
			            <p:selectOneMenu id="setor" filter="true" value="#{funcaoBean.funcao.idSetor}" 
			            	required="true" requiredMessage="O campo Setor é Obrigatório" converter="omnifaces.SelectItemsConverter">
			            	<f:selectItem noSelectionOption="true" itemLabel="Selecione um Setor"/>
			            	<f:selectItems value="#{funcaoBean.setores}" var="varSetor"
			            		itemValue="#{varSetor}" itemLabel="#{varSetor.descricaoSetor}"/>
			            </p:selectOneMenu>
            		</p:panelGrid>
					<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			        	<p:commandButton  value="Limpar" actionListener="#{funcaoBean.limpar}" update="form"/>
			        	<p:commandButton  value="Salvar" actionListener="#{funcaoBean.salvar}" update="form" />
			        	<p:commandButton  value="Voltar" action="/paginas/funcaoItens.xhtml?faces-redirect=true" immediate="true"/>
			       </p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
