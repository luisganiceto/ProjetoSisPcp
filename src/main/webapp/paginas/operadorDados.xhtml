<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="form">
				<p:panel header="Operador">
				<p:messages id="mensagem"/>
					<p:fieldset legend="Identificação" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="nomeCompleto" value="Nome Completo:" />
					        <p:inputText id="nomeCompleto" maxlength="50" size="50" value="#{operadorBean.operador.nome}"
					        	required="true" requiredMessage="O campo Nome Completo é Obrigatório"/>
					           
					        <p:outputLabel value="Data Nascimento:" />
					        <p:calendar showOn="button" size="10" navigator="true" pattern="dd/MM/yyyy" value="#{operadorBean.operador.dataNascimento}" locale="pt_BR"/>
					            
					       	<p:outputLabel for="estadoNatal" value="Estado Natal:"/>
						    <p:selectOneMenu id="estadoNatal" filter="true" converter="omnifaces.SelectItemsConverter" value="#{operadorBean.estadoSelecionado}"
					        	required="true" requiredMessage="O campo Estado Natal é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado"/>
					        	<f:selectItems value="#{operadorBean.estadoNatal}" var="estadoNatal" itemValue="#{estadoNatal}" 
					        		itemLabel="#{estadoNatal.descricaoEstado} - #{estadoNatal.codUF}"/>
					        	<p:ajax listener="#{operadorBean.popularCidadeNatal}" update=":form:cidadeNatal"/>
					        </p:selectOneMenu>
					       	
					       	<p:outputLabel for="cidadeNatal" value="Cidade Natal:" />
						    <p:selectOneMenu id="cidadeNatal" filter="true" value="#{operadorBean.operador.naturalidade}" converter="omnifaces.SelectItemsConverter"
					        	required="true" requiredMessage="O campo Cidade Natal é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione uma Cidade"/>
					        	<f:selectItems value="#{operadorBean.cidadeNatal}" var="cidadeNatal" itemValue="#{cidadeNatal}" 
					        		itemLabel="#{cidadeNatal.descricaoCidade}"/>
					        </p:selectOneMenu>
						    
						    <p:outputLabel value="Nacionalidade:" />
						    <p:selectOneMenu id="nacionalidade" filter="true" converter="omnifaces.SelectItemsConverter" value="#{operadorBean.operador.nacionalidade}"
					        	required="true" requiredMessage="O campo Nacionalidade é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione uma Nacionalidade"/>
					        	<f:selectItems value="#{operadorBean.nacionalidade}" var="nacionalidade" itemValue="#{nacionalidade}" 
					        		itemLabel="#{nacionalidade.nacionalidade}"/>
					        </p:selectOneMenu>
					        
					        <p:outputLabel value="Estado Civil:" />
						    <p:selectOneMenu id="estadoCivil" filter="true" converter="omnifaces.SelectItemsConverter" value="#{operadorBean.operador.idEstadoCivil}"
					        	required="true" requiredMessage="O campo Estado Civil é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione um EstadoCivil"/>
					        	<f:selectItems value="#{operadorBean.estadoCivil}" var="estadoCivil" itemValue="#{estadoCivil}" 
					        		itemLabel="#{estadoCivil.descricaoEstadoCivil}"/>
					        </p:selectOneMenu>
						    
						    <p:outputLabel value="Cor/Raça:" />
						    <p:selectOneMenu id="corRaca" filter="true" converter="omnifaces.SelectItemsConverter" value="#{operadorBean.operador.idCorRaca}"
					        	required="true" requiredMessage="O campo Cor/Raça é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione uma Cor/Raça"/>
					        	<f:selectItems value="#{operadorBean.corRaca}" var="corRaca" itemValue="#{corRaca}" 
					        		itemLabel="#{corRaca.descricaoCorRaca}"/>
					        </p:selectOneMenu>
						        
							<p:outputLabel value="Nome do Pai:" />
					        <p:inputText maxlength="50" size="50" value="#{operadorBean.operador.nomePai}"/>
					           
					        <p:outputLabel value="Nome da Mãe:" />
					        <p:inputText maxlength="50" size="50" value="#{operadorBean.operador.nomeMae}"/>
					    </p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Documentação" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="cpf" value="CPF:" />
					        <p:inputMask id="cpf" mask="999.999.999-99" maxlength="14" size="14" value="#{operadorBean.operador.cpf}"
					        	required="true" requiredMessage="O campo CPF é Obrigatório"/>
							
							<p:outputLabel for="rg" value="RG:" />
					        <p:inputText id="rg" maxlength="20" size="20" value="#{operadorBean.operador.numeroRg}"
					        	required="true" requiredMessage="O campo RG é Obrigatório"/>
					           
					        <p:outputLabel value="Data Emissão RG:" />
					        <p:calendar showOn="button" size="10" navigator="true" pattern="dd/MM/yyyy" value="#{operadorBean.operador.dataEmissaoRg}" locale="pt_BR"/>
					         
					        <p:outputLabel value="Orgão Emissor RG:" />
							<p:inputText maxlength="20" size="20" value="#{operadorBean.operador.orgaoEmissorRG}"/>					           
					       	
					       	<p:outputLabel for="cartTrab" value="Carteira de Trabalho:" />
					        <p:inputText id="cartTrab" maxlength="20" size="20" value="#{operadorBean.operador.numeroCartTrabalho}"
					        	required="true" requiredMessage="O campo Carteira de Trabalho é Obrigatório"/>
					        
					        <p:outputLabel value="Série Carteira de Trabalho:" />
					        <p:inputText maxlength="10" size="10" value="#{operadorBean.operador.serieCartTrabalho}"/>
					        
					        <p:outputLabel for="ufCartTrab" value="UF Carteira Trabalho:" />
						    <p:selectOneMenu id="ufCartTrab" filter="true" converter="omnifaces.SelectItemsConverter" value="#{operadorBean.operador.ufCartTrabalho}"
					        	required="true" requiredMessage="O campo UF Carteira Trabalho é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado"/>
					        	<f:selectItems value="#{operadorBean.ufCartTrab}" var="ufCarteiraTrab" itemValue="#{ufCarteiraTrab}" 
					        		itemLabel="#{ufCarteiraTrab.descricaoEstado} - #{ufCarteiraTrab.codUF}"/>
					        </p:selectOneMenu>
					    </p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Endereço" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="cep" value="CEP:" />
					        <p:inputMask id="cep" mask="99.999-999" value="#{operadorBean.operador.cep}" required="true"
					        	requiredMessage="O campo CEP é Obrigatório"/>
					        
					        <p:outputLabel for="estado" value="Estado:"/>
						    <p:selectOneMenu id="estado" filter="true" converter="omnifaces.SelectItemsConverter" value="#{operadorBean.estadoEndSelecionado}"
					        	required="true" requiredMessage="O campo Estado é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado"/>
					        	<f:selectItems value="#{operadorBean.estados}" var="estados" itemValue="#{estados}" 
					        		itemLabel="#{estados.descricaoEstado} - #{estados.codUF}"/>
					        	<p:ajax listener="#{operadorBean.popularCidade}" update=":form:cidade"/>
					        </p:selectOneMenu>
					       	
					       	<p:outputLabel for="cidade" value="Cidade:" />
						    <p:selectOneMenu id="cidade" filter="true" value="#{operadorBean.operador.idCidade}" converter="omnifaces.SelectItemsConverter"
					        	required="true" requiredMessage="O campo Cidade é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione uma Cidade"/>
					        	<f:selectItems value="#{operadorBean.cidades}" var="cidade" itemValue="#{cidade}" 
					        		itemLabel="#{cidade.descricaoCidade}"/>
					        </p:selectOneMenu>
							
							<p:outputLabel for="rua" value="Rua:" />
					        <p:inputText id="rua" maxlength="50" size="50" value="#{operadorBean.operador.rua}"
					        	required="true" requiredMessage="O campo Rua é Obrigatório"/>
					        
					        <p:outputLabel value="Número:" />
					        <p:inputText maxlength="10" size="10" value="#{operadorBean.operador.numero}"/>
							
							<p:outputLabel value="Complemento:" />
					        <p:inputText maxlength="50" size="50" value="#{operadorBean.operador.complemento}"/>
					        
					        <p:outputLabel for="bairro" value="Bairro:" />
					        <p:inputText id="bairro" maxlength="50" size="50" value="#{operadorBean.operador.bairro}"
					        	required="true" requiredMessage="O campo Bairro é Obrigatório"/>		
						</p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Informações Contratuais" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="chapa" value="Chapa:" />
					        <p:inputText id="chapa" maxlength="5" size="5" value="#{operadorBean.operador.chapa}"
					        	required="true" requiredMessage="O campo Chapa é Obrigatório"/>
					        
					        <p:outputLabel for="admissao" value="Data de Admissão:" />
					        <p:calendar id="admissao" showOn="button" size="10" navigator="true" pattern="dd/MM/yyyy" value="#{operadorBean.operador.dataAdmissao}" locale="pt_BR"
					        	required="true" requiredMessage="O campo Data de Admissão é Obrigatório"/>
					        
					        <p:outputLabel value="Data de Demissão:" />
					        <p:calendar showOn="button" size="10" navigator="true" pattern="dd/MM/yyyy" value="#{operadorBean.operador.dataDemissao}" locale="pt_BR"/>
					         
					        <p:outputLabel for="funcao" value="Função:" />
					        <p:selectOneMenu id="funcao" filter="true" value="#{operadorBean.operador.idFuncao}" converter="omnifaces.SelectItemsConverter"
					        	required="true" requiredMessage="O campo Função é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione uma Função"/>
					        	<f:selectItems value="#{operadorBean.funcao}" var="funcao" itemValue="#{funcao}" 
					        		itemLabel="#{funcao.descricaoFuncao}"/>
					        </p:selectOneMenu>
					        
					        <p:outputLabel for="salario" value="Salário:"/>
					        <p:inputText id="salario" maxlength="15" size="15" value="#{operadorBean.operador.salario}"
					        	required="true" requiredMessage="O campo Salário é Obrigatório">
					        	<f:convertNumber locale="pt_BR" minFractionDigits="2"/>
					        </p:inputText>
					        
					        <p:outputLabel for="status" value="Status:" />
					        <p:selectOneMenu id="status" filter="true" value="#{operadorBean.operador.idStatus}" converter="omnifaces.SelectItemsConverter"
					        	required="true" requiredMessage="O campo Status é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione um Status"/>
					        	<f:selectItems value="#{operadorBean.status}" var="status" itemValue="#{status}" 
					        		itemLabel="#{status.descricaoStatus}"/>
					        </p:selectOneMenu>
						</p:panelGrid>
					</p:fieldset>
					
					<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			        	<p:commandButton  value="Limpar"/>
			        	<p:commandButton  value="Salvar" actionListener="#{operadorBean.salvar}" update="form" onclick="focus(messages)"/>
			        	<p:commandButton  value="Voltar" action="/paginas/operadorItens.xhtml?faces-redirect=true" immediate="true"/>
			       </p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
