<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="frm">
				<p:panel header="Fornecedor">
				<p:messages id="mensagem"/>
					<p:fieldset legend="Identificação" style="margin-bottom:20px">
						<p:panelGrid id="inputIdentificacao" columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="razaoSocial" value="Razão Social:" />
					        <p:inputText id="razaoSocial" maxlength="50" size="50" value="#{fornecedorBean.fornecedor.razaoSocial}"
					        	required="true" requiredMessage="O campo Razão Social é Obrigatório"/>
					           
					        <p:outputLabel for="nomeFantasia" value="Nome Fantasia:" />
					        <p:inputText id="nomeFantasia" maxlength="50" size="50" value="#{fornecedorBean.fornecedor.nomeFantasia}"
					        	required="true" requiredMessage="O campo Nome Fantasia é Obrigatório"/>
					            
					       	<p:outputLabel for="pessoaFJ" value="Categoria:" />
						    <p:selectOneRadio id="pessoaFJ" columns="1" value="#{fornecedorBean.fornecedor.pessoaFisicaJuridica}"
						    	required="true" requiredMessage="O campo Categoria é Obrigatório">
						    	<f:selectItem itemLabel="Pessoa Física" itemValue="F" />
						        <f:selectItem itemLabel="Pessoa Jurídica" itemValue="J" />
						    </p:selectOneRadio>
						    
						    <p:outputLabel for="cpfcnpj" value="CNPJ:" />
					        <p:inputMask id="cpfcnpj" mask="99.999.999/9999-99" maxlength="18" size="18" value="#{fornecedorBean.fornecedor.cnpj}"
					        	required="true" requiredMessage="O campo CPF/CNPJ é Obrigatório"/>
					           
					        <p:outputLabel value="Ativo:" />
					        <p:selectBooleanCheckbox value="#{fornecedorBean.fornecedor.ativo}"/>
					            
					        <p:outputLabel value="Insc. Estadual:" />
					        <p:inputText maxlength="20" size="20" value="#{fornecedorBean.fornecedor.inscEstadual}"/>
					            
					        <p:outputLabel value="Insc. Municipal:" />
					        <p:inputText maxlength="20" size="20" value="#{fornecedorBean.fornecedor.inscMunicipal}"/>
					           
					        <p:outputLabel value="Observações:" />
					        <p:inputTextarea cols="50" rows="5" value="#{fornecedorBean.fornecedor.observacoes}"/>
						</p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Endereço" style="margin-bottom:20px">
						<p:panelGrid id="inputEndereco" columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="cep" value="CEP:" />
					        <p:inputMask id="cep" mask="99.999-999" value="#{fornecedorBean.fornecedor.cep}"
					        	required="true" requiredMessage="O campo CEP é Obrigatório"/>
					        
					        <p:outputLabel for="estado" value="Estado:"/>
					        <p:selectOneMenu id="estado" filter="true" converter="omnifaces.SelectItemsConverter" value="#{fornecedorBean.estadoSelecionado}"
					        	required="true" requiredMessage="O campo Estado é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado"/>
					        	<f:selectItems value="#{fornecedorBean.estados}" var="estados" itemValue="#{estados}" 
					        		itemLabel="#{estados.descricaoEstado} - #{estados.codUF}"/>
					        	<p:ajax listener="#{fornecedorBean.popularCidade}" update=":frm:cidade"/>
					        </p:selectOneMenu>
					        
					        <p:outputLabel for="cidade" value="Cidade:" />
					        <p:selectOneMenu id="cidade" filter="true" value="#{fornecedorBean.fornecedor.idCidade}" converter="omnifaces.SelectItemsConverter"
					        	required="true" requiredMessage="O campo Cidade é Obrigatório">
					        	<f:selectItem noSelectionOption="true" itemLabel="Selecione uma Cidade"/>
					        	<f:selectItems value="#{fornecedorBean.cidades}" var="itensCidade" itemValue="#{itensCidade}" 
					        		itemLabel="#{itensCidade.descricaoCidade}"/>
					        </p:selectOneMenu>
							
							<p:outputLabel for="rua" value="Rua:" />
					        <p:inputText id="rua" maxlength="50" size="50" value="#{fornecedorBean.fornecedor.rua}"
					        	required="true" requiredMessage="O campo Rua é Obrigatório"/>
					        
					        <p:outputLabel for="numero" value="Número:" />
					        <p:inputText id="numero" maxlength="10" size="10" value="#{fornecedorBean.fornecedor.numero}"
					        	required="true" requiredMessage="O campo Número é Obrigatório"/>
							
							<p:outputLabel value="Complemento:" />
					        <p:inputText maxlength="50" size="50" value="#{fornecedorBean.fornecedor.complemento}"/>
					        
					        <p:outputLabel for="bairro" value="Bairro:" />
					        <p:inputText id="bairro" maxlength="50" size="50" value="#{fornecedorBean.fornecedor.bairro}"
					        	required="true" requiredMessage="O campo Bairro é Obrigatório"/>		
						</p:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Contato" style="margin-bottom:20px">
						<p:panelGrid id="inputContato" columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="contato" value="Contato:" />
							<p:inputText id="contato" maxlength="50" size="50" value="#{fornecedorBean.fornecedor.contato}"
								required="true" requiredMessage="O campo Contato é Obrigatório"/>
							
							<p:outputLabel for="telefone" value="Telefone" />
							<p:inputMask id="telefone" mask="(99) 9999-9999" value="#{fornecedorBean.fornecedor.telefone}"
								required="true" requiredMessage="O campo Telefone é Obrigatório"/>
							
							<p:outputLabel value="Celular:" />
							<p:inputMask mask="(99) 9999-9999" value="#{fornecedorBean.fornecedor.celular}"/>
							
							<p:outputLabel value="Fax:"/>
							<p:inputText maxlength="50" size="50" value="#{fornecedorBean.fornecedor.fax}"/>
							
							<p:outputLabel for="email" value="E-mail:"/>
							<p:inputText id="email" maxlength="50" size="50" value="#{fornecedorBean.fornecedor.email}"
								required="true" requiredMessage="O campo E-mail é Obrigatório"/>
						</p:panelGrid>
					</p:fieldset>
					
					<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			        	<p:commandButton  value="Limpar" actionListener="#{fornecedorBean.novo()}" 
			        		update="inputIdentificacao inputEndereco inputContato" onclick="focus(messages)"/>
			        	<p:commandButton  value="Salvar" actionListener="#{fornecedorBean.salvar}"  
			        		update="inputIdentificacao inputEndereco inputContato mensagem" onclick="focus(messages)"/>
			        	<p:commandButton  value="Voltar" action="/paginas/fornecedorItens.xhtml?faces-redirect=true" immediate="true"/>
			       </p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
