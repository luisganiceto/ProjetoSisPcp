<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="frm" class="form" >
				<p:panel header="Estrutura Listagem" >
				<p:messages id="mensagem"/>
					<p:dataTable id="tabelaItens" reflow="true" emptyMessage="Nenhum Registro Encontrado." value="#{estruturaBean.estruturas}" var="varEstrutura">
					<f:facet name="header">
						<p:commandButton value="Adicionar" action="/paginas/estruturaDados.xhtml?faces-redirect=true" actionListener="#{estruturaBean.novo}"/>
					</f:facet>
						<p:column headerText="Estrutura">
							<h:outputText value="#{varEstrutura.idProduto.codigoProduto}" />
						</p:column>
						
						<p:column headerText="Código Reduzido">
							<h:outputText value="#{varEstrutura.codigoReduzido}" />
						</p:column>
						
						<p:column headerText="Tipo Produto">
							<h:outputText value="#{varEstrutura.idTipo.descricaoTipo}" />
						</p:column>
						
						<p:column headerText="Opções">
							<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
								<p:commandButton icon="fa fa-trash" actionListener="#{estruturaBean.excluir}" update=":frm:mensagem :frm:tabelaItens">
									<p:confirm header="Remover" message="Deseja realmente excluir essa Estrutura?" icon="fa fa-exclamation-triangle"/>
									<f:attribute name="estruturaExcluida" value="#{varPeca}"/>
								</p:commandButton>
								<p:commandButton icon="fa fa-pencil-square-o" actionListener="#{estruturaBean.editar}" action="/paginas/estruturaDados.xhtml?faces-redirect=true" >
									<f:attribute name="estruturaEditada" value="#{varEstrutura}"/>
								</p:commandButton>
							</p:panelGrid>
						</p:column>
					</p:dataTable>
					
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
