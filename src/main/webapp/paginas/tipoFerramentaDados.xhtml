<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="form">
				<p:panel header="Tipo Ferramenta">
				<p:messages id="mensagem"/>
					<p:panelGrid id="inputs" columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
						<p:outputLabel for="descricao" value="Descrição:" />
            			<p:inputText id="descricao" maxlength="50" size="50" value="#{tipoFerramentaBean.tipoFerramenta.descricao}" required="true"
            				requiredMessage="O campo Descrição é Obrigatório"/>
            		</p:panelGrid>
					<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			        	<p:commandButton  value="Limpar" actionListener="#{tipoFerramentaBean.limpar}" update="form"/>
			        	<p:commandButton  value="Salvar" actionListener="#{tipoFerramentaBean.salvar}" update="form"/>
			        	<p:commandButton  value="Voltar" action="/paginas/tipoFerramentaItens.xhtml?faces-redirect=true" immediate="true"/>
			       </p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
