<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="form">
				<p:panel header="País">
				<p:messages id="mensagem"/>
					<p:panelGrid id="inputs" columns="3"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
						<p:outputLabel for="nomePais" value="Nome do País:" />
			            <p:inputText id="nomePais" maxlength="50" size="50" value="#{paisBean.pais.descricaoPais}" 
			            	required="true" requiredMessage="O campo Nome do País é Obrigatório." title="Aqui será colocado o Nome do País!"/>
			            <p:tooltip for="nomePais" position="rigth"/>
			            
			            <p:outputLabel for="nacionalidade" value="Nacionalidade" />
			            <p:inputText id="nacionalidade" maxlength="50" size="50" value="#{paisBean.pais.nacionalidade}"
			            	required="true" requiredMessage="O campo Nacionalidade é Obrigatório" title="Nacionalidade do País que está sendo cadastrado"/>
			            <p:tooltip for="nacionalidade" position="rigth"/>
			            	
            		</p:panelGrid>
					<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			        	<p:commandButton  value="Limpar" update="form:inputs" immediate="true"/>
			        	<p:commandButton  value="Salvar" actionListener="#{paisBean.salvar}"  update="mensagem inputs" />
			        	<p:commandButton  value="Voltar" action="/paginas/paisItens.xhtml?faces-redirect=true" immediate="true"/>
			        	
			       </p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
