<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="form">
				<p:panel header="Unidade">
				<p:messages />
					<p:fieldset legend="Unidade" style="margin-bottom:20px">
						<p:panelGrid id="inputs" columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel for="codUnidade" value="Cód. Unidade:" />
							<p:inputText id="codUnidade" size="5" maxlength="5" value="#{unidadeBean.unidade.codUnidade}" disabled="#{unidadeBean.trueFalse1}"
								required="true" requiredMessage="O campo Cód. Unidade é Obrigatório"/>
							
							<p:outputLabel for="descUnidade" value="Descrição Unidade:"/>
							<p:inputText id="descUnidade" size="50" maxlength="50" value="#{unidadeBean.unidade.descricaoUnidade}" disabled="#{unidadeBean.trueFalse1}"
								required="true" requiredMessage="O campo Descrição Unidade é Obrigatório"/>
							
							<p:outputLabel value="É Fator de Conversão:"/>
							<p:selectBooleanCheckbox value="#{unidadeBean.unidade.eFatorConversao}" disabled="#{unidadeBean.trueFalse1}"/>	
	            		</p:panelGrid>
						<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
				        	<p:commandButton  value="Limpar" disabled="#{unidadeBean.trueFalse1}"/>
				        	<p:commandButton  value="Adicionar Fator de Conversão" actionListener="#{unidadeBean.salvarUnidade}" update="form" 
				        		disabled="#{unidadeBean.trueFalse1}"/>
				        	<p:commandButton  value="Voltar" action="/paginas/unidadeItens.xhtml?faces-redirect=true" 
				        		disabled="#{unidadeBean.trueFalse1}" immediate="true"/>
				       </p:panelGrid>
					</p:fieldset>
					
					<p:fieldset legend="Fator de Conversão" style="margin-bottom:20px">
						<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
							<p:outputLabel value="Medida para conversão:"/>
							<p:selectOneMenu value="#{unidadeBean.unidade.medidaFatorConversao}" converter="omnifaces.SelectItemsConverter"
								disabled="#{unidadeBean.trueFalse2}">
								<f:selectItem noSelectionOption="true" itemLabel="Selecione uma medida"/>
								<f:selectItems value="#{unidadeBean.fator}" var="varFator"
									itemValue="#{varFator.codUnidade}" itemLabel="#{varFator.codUnidade}"/>
							</p:selectOneMenu>
							
							<p:outputLabel value="Fator de Conversão" />
							<p:inputText size="10" maxlength="10" value="#{unidadeBean.unidade.fatorConversao}" disabled="#{unidadeBean.trueFalse2}"/>
	            		</p:panelGrid>
						<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
				        	<p:commandButton  value="Salvar"  actionListener="#{unidadeBean.salvarFator}" update="form" disabled="#{unidadeBean.trueFalse2}"/>
				        	<p:commandButton  value="Voltar" action="/paginas/unidadeItens.xhtml?faces-redirect=true" disabled="#{unidadeBean.trueFalse2}"/>
				       </p:panelGrid>					
					</p:fieldset>					
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
