<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="frm" class="form" >
				<p:panel header="Status Listagem" >
				<p:messages id="mensagem"/>
					<p:dataTable id="tabelaItens" reflow="true" emptyMessage="Nenhum Registro Encontrado." value="#{statusBean.listaStatus}" var="varStatus">
					<f:facet name="header">
						<p:commandButton value="Adicionar" action="/paginas/statusDados.xhtml?faces-redirect=true" actionListener="#{statusBean.novo}"/>
					</f:facet>
						<p:column headerText="ID">
							<h:outputText value="#{varStatus.id}" />						
						</p:column>
						
						<p:column headerText="Tipo Status">
							<h:outputText value="#{varStatus.idTipoStatus.descricao}" />
						</p:column>
						
						<p:column headerText="Status">
							<h:outputText value="#{varStatus.descricaoStatus}" />
						</p:column>
						
						<p:column headerText="Opções">
							<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
								<p:commandButton icon="fa fa-trash" actionListener="#{statusBean.excluir}" update=":frm:mensagem :frm:tabelaItens">
									<p:confirm header="Remover" message="Deseja realmente excluir o Status?" icon="fa fa-exclamation-triangle"/>
									<f:attribute name="statusExcluido" value="#{varStatus}"/>
								</p:commandButton>
								<p:commandButton icon="fa fa-pencil-square-o" actionListener="#{statusBean.editar}" action="/paginas/statusDados.xhtml?faces-redirect=true" >
									<f:attribute name="statusEditado" value="#{varStatus}"/> 
								</p:commandButton> 
							</p:panelGrid>
						</p:column>
					</p:dataTable>
					<p:confirmDialog global="true">
						<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
					</p:confirmDialog>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
