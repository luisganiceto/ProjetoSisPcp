<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="conteudo">
		<h:form id="frm" class="form" >
			<p:panel header="Usuário Listagem" >
				<p:dataTable emptyMessage="Nenhum Registro Encontrado.">
				<f:facet name="header">
					<p:commandButton value="Adicionar" oncomplete="PF('dlgUsuario').show();"/>
				</f:facet>
					<p:column headerText="Login">
					</p:column>
					
					<p:column headerText="Pessoa">
					</p:column>
					
					<p:column headerText="Inicio de Validação">
					</p:column>
					
					<p:column headerText="Final de Validação">
					</p:column>
					
					<p:column headerText="Ativo">
					</p:column>
					
					<p:column headerText="Opções">
					</p:column>
				</p:dataTable>
				
			</p:panel>
		</h:form>
		
		<p:dialog header="Usuário" widgetVar="dlgUsuario" modal="true" draggable="false" resizable="false" responsive="true" >
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
            
            <p:outputLabel value="Login:" />
            <p:inputText maxlength="20" size="15"/>
            
            <p:outputLabel value="Pessoa:" />
            <p:selectOneMenu filter="true">
            	<f:selectItem itemValue="" itemLabel="Selecione uma Pessoa"/>
            </p:selectOneMenu>
            
 			<p:outputLabel value="Senha:" />
 			<p:password maxlength="26" size="15" feedback="true"
                    promptLabel="Digite sua senha" weakLabel="Ruim"
                    goodLabel="Médio" strongLabel="Forte" />
                    
            <p:outputLabel value="Confirmar Senha:" />
            <p:password maxlength="12" size="15"/>
            
            <p:outputLabel value="Início de Validação:" />
            <p:calendar showOn="button" size="10" pattern="dd/MM/yyyy" />
            
            <p:outputLabel value="Final de Validação:" />
            <p:calendar showOn="button" size="10" pattern="dd/MM/yyyy" />
            
            <p:outputLabel value="Ativo:" />
            <p:selectBooleanCheckbox />  
        </p:panelGrid>
        <p:panelGrid columns="3" styleClass="ui-panelgrid-blank">
        	<p:commandButton  value="Limpar"/>
        	<p:commandButton  value="Salvar"/>
        	<p:commandButton  value="Cancelar"/>
       </p:panelGrid>
        
        
    </p:dialog>
	</ui:define>
	
</ui:composition>
