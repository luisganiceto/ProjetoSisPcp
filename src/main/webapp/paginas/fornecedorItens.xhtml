<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="frm" class="form" >
				<p:panel header="Fornecedor Listagem" >
				<p:messages id="mensagem"/>
					<p:dataTable id="tabelaItens" reflow="true" emptyMessage="Nenhum Registro Encontrado." 
						value="#{fornecedorBean.fornecedores}" var="varFornecedor">
					<f:facet name="header">
						<p:commandButton value="Adicionar" actionListener="#{fornecedorBean.novo}" 
							action="/paginas/fornecedorDados.xhtml?faces-redirect=true"/>
					</f:facet>
						<p:column headerText="ID">
							<h:outputText value="#{varFornecedor.id}" />
						</p:column>
						
						<p:column headerText="Razão Social">
							<h:outputText value="#{varFornecedor.razaoSocial}"/>
						</p:column>
						
						<p:column headerText="Nome Fantasia">
							<h:outputText value="#{varFornecedor.nomeFantasia}" />
						</p:column>
						
						<p:column headerText="CNPJ">
							<h:outputText value="#{varFornecedor.cnpj}" />
						</p:column>
						
						<p:column headerText="Contato">
							<h:outputText value="#{varFornecedor.contato}" />
						</p:column>
						
						<p:column headerText="Fone">
							<h:outputText value="#{varFornecedor.telefone}" />
						</p:column>
																	
						<p:column headerText="Opções">
							<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
								<p:commandButton icon="fa fa-trash" actionListener="#{fornecedorBean.excluir}" update=":frm:mensagem :frm:tabelaItens">
										<p:confirm header="Remover" message="Deseja realmente excluir o fornecedor?" icon="fa fa-exclamation-triangle"/>
										<f:attribute name="fornecedorExcluido" value="#{varFornecedor}"/>
								</p:commandButton>
								<p:commandButton icon="fa fa-pencil-square-o" actionListener="#{fornecedorBean.editar}" action="/paginas/fornecedorDados.xhtml?faces-redirect=true" >
									<f:attribute name="fornecedorEditado" value="#{varFornecedor}"/> 
								</p:commandButton>
								
							</p:panelGrid>
						</p:column>
					</p:dataTable>
					
					<p:confirmDialog global="true">
						<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times"/>
					</p:confirmDialog>
					
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
