<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/Layout.xhtml">

	<ui:define name="conteudo">
		<div class="ui-fluid">
			<h:form id="form">
				<p:panel header="Ferramenta">
				<p:messages id="mensagem"/>
					<p:panelGrid columns="2"  layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-5" styleClass="ui-panelgrid-blank" >
						<p:outputLabel for="descricao" value="Descrição Ferramenta:" />
			            <p:inputText id="descricao" maxlength="50" size="50" value="#{ferramentaBean.ferramenta.descricaoFerramenta}"
			            	required="true" requiredMessage="O campo Descrição Ferramenta é Obrigatório"/>
				            
			            <p:outputLabel value="Ativo"/>
			            <p:selectBooleanCheckbox label="Ativo"  value="#{ferramentaBean.ferramenta.ativo}"/>
				            
			            <p:outputLabel for="tipoFerramenta" value="Tipo Ferramenta:" />
			            <p:selectOneMenu id="tipoFerramenta" filter="true" converter="omnifaces.SelectItemsConverter" value="#{ferramentaBean.ferramenta.idTipoFerramenta}"
			            	required="true" requiredMessage="O campo Tipo Ferramenta é Obrigatório">
			            	<f:selectItem noSelectionOption="true" itemLabel="Selecione o Tipo da Ferramenta"/>
					        <f:selectItems value="#{ferramentaBean.tipos}" var="tipoFer" itemValue="#{tipoFer}" 
					        		itemLabel="#{tipoFer.descricao}"/>
			            </p:selectOneMenu>
			            
			            <p:outputLabel for="fornecedor" value="Fornecedor:" />
			            <p:selectOneMenu id="fornecedor" filter="true" converter="omnifaces.SelectItemsConverter" value="#{ferramentaBean.ferramenta.idFornecedor}"
			            	required="true" requiredMessage="O campo Fornecedor é Obrigatório">
			            	<f:selectItem noSelectionOption="true" itemLabel="Selecione o Fornecedor"/>
					        <f:selectItems value="#{ferramentaBean.fornecedores}" var="fornecedor" itemValue="#{fornecedor}" 
					        		itemLabel="#{fornecedor.nomeFantasia}"/>
			            </p:selectOneMenu>
				            
			            <p:outputLabel value="Observações" />
			         	<p:inputTextarea maxlength="250" cols="50" rows="2"  value="#{ferramentaBean.ferramenta.observacoes}"/>
					</p:panelGrid>
				
					<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
			        	<p:commandButton  value="Limpar" actionListener="#{ferramentaBean.limpar}" update="form"/>
			        	<p:commandButton  value="Salvar" actionListener="#{ferramentaBean.salvar}" update="form"/>
			        	<p:commandButton  value="Voltar" action="/paginas/ferramentaItens.xhtml?faces-redirect=true" immediate="true"/>
			       </p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
